<!DOCTYPE HTML>
<html>
	<head>
		<title>Presentation Cart Of Nilton</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Software Developer Portfolio & Contact Card" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Nilton Taco</h1>
						<p><span id="typing-text"></span><span class="cursor">|</span></p>
						<nav>
							<ul>
								<li><a href="https://www.linkedin.com/in/nilton-huayroccacya-taco" class="icon brands fa-linkedin"><span class="label">Linkedin</span></a></li>
								<li><a href="https://mail.google.com/mail/?view=cm&fs=1&to=niton2005marzo@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
								<li><a href="https://github.com/HakDev-sudo" class="icon brands fa-github"><span class="label">Github</span></a></li>
								<li><a href="https://www.monkya.com/" class="icon solid fa-arrow-right"><span class="label">Monkyia</span></a></li>
							</ul>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; 2025 Nilton Taco. All rights reserved.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { 
				document.body.classList.remove('is-preload'); 
				
				// Typing Effect
				const textElement = document.getElementById('typing-text');
				const texts = ["Welcome", "I'm Nilton Taco", "Software Developer", "Tech Enthusiast"];
				let textIndex = 0;
				let charIndex = 0;
				let isDeleting = false;

				function type() {
					const currentText = texts[textIndex];
					if (isDeleting) {
						textElement.textContent = currentText.substring(0, charIndex - 1);
						charIndex--;
					} else {
						textElement.textContent = currentText.substring(0, charIndex + 1);
						charIndex++;
					}

					let typeSpeed = isDeleting ? 50 : 100;

					if (!isDeleting && charIndex === currentText.length) {
						isDeleting = true;
						typeSpeed = 2000; // Pause at end
					} else if (isDeleting && charIndex === 0) {
						isDeleting = false;
						textIndex = (textIndex + 1) % texts.length;
						typeSpeed = 500; // Pause before next
					}

					setTimeout(type, typeSpeed);
				}
				
				// Start typing after a slight delay to let animations finish
				setTimeout(type, 1000);
			}
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
